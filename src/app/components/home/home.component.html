<div class="container">
  <div class="row">
    <div class="col-3">
      <div *ngFor="let catg of categories$ | async" class="list-group">
        <a 
        routerLink="/"
        [queryParams]="{category:catg.name}"
        class="list-group-item list-group-item-action">
          {{catg.name}}
        </a>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let good of filteredgoods; index as i">
          <div class="card" style="width: 18rem;">
            <img [src]="good.photoUrl" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title" routerLinkActive="active"><strong>{{good.name | titlecase}}</strong></h5>
              <p style="font-size: 15px;" class="card-text"><strong>PRICE:</strong>{{good.price | currency}}</p>
              <button class="btn btn-primary" (click)="addTocart(i)" *ngIf="add === -1">Add to cart</button>
              <div *ngIf="add === i">
                <input type="number" class="form-control" placeholder="Amount(kg)" #amount>
                <button class="btn btn-primary" (click)="buy(amount.value)">Buy</button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
