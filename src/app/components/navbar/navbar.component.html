<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <i style="font-size:40px" class="fas fa-shipping-fast">
          </i>
          <a class="navbar-brand" routerLink="/"><strong>Ecommerce Site</strong> </a>
          <button (click)="toggleNavBar()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" [class.show]="isOpen" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
              </li>
              <li class="nav-item" *ngIf="isUser">
                <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart</a>
              </li>
              <li class="nav-item" *ngIf="isUser">
                <a class="nav-link" routerLink="/goods" routerLinkActive="active" >Dashboard</a>
              </li>
              <li class="nav-item" *ngIf="!isUser">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
              </li>
              <li class="nav-item" *ngIf="!isUser">
                <a class="nav-link" routerLink="/signup" routerLinkActive="active">Signup</a>
              </li>
            
            </ul>
            <div style="float: right;display: inline-flex;">
              
              <button style="margin-right: 10px;" class="btn btn-danger" (click)="logout()" *ngIf="isUser"><i style="margin-top: 5px;" class="fas fa-sign-out-alt"></i>
                Logout</button>

              <button class="byn btn-primary" routerLink="/mycart">
                <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                <div style="font-size: 10px;" class="badge bg-danger"> {{totalItem}}</div>
              </button>
            </div>

      </nav>
