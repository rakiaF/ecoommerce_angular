<div class="container">
<h2 class="text-center">Sign Up</h2><br>
<form #f="ngForm" (ngSubmit)="login(f)">
    <input ngModel name="email" type="email" class="form-control" placeholder="Email" required email>
    <br>
    <input ngModel name="password" type="password" class="form-control" placeholder="Password" required minlength="6">
    <br>
    <button class="btn btn-primary btn-rounded" [disabled]="f.invalid" >Login</button>
</form>
</div>
